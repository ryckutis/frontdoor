<div class="app-container">
  <header class="app-header">
    <h1>EUR Exchange Rate Monitor</h1>
    <p>
      View current and historical exchange rates for EUR against other
      currencies
    </p>
  </header>

  <div *ngIf="isAppLoading" class="space-y-6">
    <div class="animate-pulse">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="md:col-span-1">
          <div class="bg-gray-100 p-4 rounded-lg">
            <div class="h-6 bg-gray-300 rounded w-3/4 mb-4"></div>
            <div class="space-y-3">
              <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              <div class="h-10 bg-gray-300 rounded w-full"></div>
              <div class="h-4 bg-gray-300 rounded w-1/2"></div>
              <div class="h-10 bg-gray-300 rounded w-full"></div>
            </div>
          </div>
        </div>

        <div class="md:col-span-3 space-y-6">
          <div class="bg-white p-6 rounded-lg shadow-sm">
            <div class="h-6 bg-gray-300 rounded w-1/2 mb-4"></div>
            <div class="space-y-3">
              <div class="flex space-x-4">
                <div class="h-4 bg-gray-300 rounded w-1/4"></div>
                <div class="h-4 bg-gray-300 rounded w-1/4"></div>
                <div class="h-4 bg-gray-300 rounded w-1/4"></div>
                <div class="h-4 bg-gray-300 rounded w-1/4"></div>
              </div>
              <div class="flex space-x-4">
                <div class="h-4 bg-gray-300 rounded w-1/4"></div>
                <div class="h-4 bg-gray-300 rounded w-1/4"></div>
                <div class="h-4 bg-gray-300 rounded w-1/4"></div>
                <div class="h-4 bg-gray-300 rounded w-1/4"></div>
              </div>
            </div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-sm">
            <div class="h-6 bg-gray-300 rounded w-1/3 mb-4"></div>
            <div class="h-64 md:h-80 bg-gray-300 rounded"></div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-sm">
            <div class="h-6 bg-gray-300 rounded w-1/2 mb-4"></div>
            <div class="space-y-3">
              <div class="flex space-x-4">
                <div class="h-4 bg-gray-300 rounded w-1/3"></div>
                <div class="h-4 bg-gray-300 rounded w-1/3"></div>
                <div class="h-4 bg-gray-300 rounded w-1/3"></div>
              </div>
              <div class="flex space-x-4">
                <div class="h-4 bg-gray-300 rounded w-1/3"></div>
                <div class="h-4 bg-gray-300 rounded w-1/3"></div>
                <div class="h-4 bg-gray-300 rounded w-1/3"></div>
              </div>
              <div class="flex space-x-4">
                <div class="h-4 bg-gray-300 rounded w-1/3"></div>
                <div class="h-4 bg-gray-300 rounded w-1/3"></div>
                <div class="h-4 bg-gray-300 rounded w-1/3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center text-gray-600 mt-4">
      <p>Loading exchange rate data...</p>
    </div>
  </div>

  <div *ngIf="loadingError && !isAppLoading" class="text-center py-12">
    <div
      class="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md mx-auto"
    >
      <h3 class="text-red-800 font-semibold mb-2">Failed to Load Data</h3>
      <p class="text-red-600 mb-4">
        There was an error loading the exchange rate data. Please check your
        internet connection and try again.
      </p>
      <button
        (click)="retryLoading()"
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition-colors"
      >
        Retry Loading
      </button>
    </div>
  </div>

  <div *ngIf="!isAppLoading && !loadingError" class="main-content">
    <div class="sidebar">
      <app-currency-selector></app-currency-selector>
    </div>

    <div class="content-area">
      <div class="rates-section">
        <app-current-rates></app-current-rates>
      </div>

      <div class="chart-section">
        <app-rate-chart></app-rate-chart>
      </div>

      <div class="historical-section">
        <app-historical-rates></app-historical-rates>
      </div>
    </div>
  </div>
</div>
