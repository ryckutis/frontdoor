<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="header-text">
        <h1>EUR Exchange Rate Monitor</h1>
        <p>
          View current and historical exchange rates for EUR against other
          currencies
        </p>
      </div>

      <div class="dark-mode-toggle">
        <button
          (click)="toggleDarkMode()"
          class="theme-toggle-btn"
          [attr.aria-label]="
            isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'
          "
        >
          <div class="toggle-icon" [class.dark]="isDarkMode">
            <svg
              class="sun-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
              />
            </svg>
            <svg
              class="moon-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </div>
        </button>
      </div>
    </div>
  </header>

  <div *ngIf="isAppLoading" class="space-y-6">
    <div class="animate-pulse">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="md:col-span-1">
          <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg">
            <div
              class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-4"
            ></div>
            <div class="space-y-3">
              <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
              <div
                class="h-10 bg-gray-300 dark:bg-gray-700 rounded w-full"
              ></div>
              <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
              <div
                class="h-10 bg-gray-300 dark:bg-gray-700 rounded w-full"
              ></div>
            </div>
          </div>
        </div>

        <div class="md:col-span-3 space-y-6">
          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm">
            <div
              class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-1/2 mb-4"
            ></div>
            <div class="space-y-3">
              <div class="flex space-x-4">
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/4"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/4"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/4"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/4"
                ></div>
              </div>
              <div class="flex space-x-4">
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/4"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/4"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/4"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/4"
                ></div>
              </div>
            </div>
          </div>

          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm">
            <div
              class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-1/3 mb-4"
            ></div>
            <div
              class="h-64 md:h-80 bg-gray-300 dark:bg-gray-700 rounded"
            ></div>
          </div>

          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm">
            <div
              class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-1/2 mb-4"
            ></div>
            <div class="space-y-3">
              <div class="flex space-x-4">
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/3"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/3"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/3"
                ></div>
              </div>
              <div class="flex space-x-4">
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/3"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/3"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/3"
                ></div>
              </div>
              <div class="flex space-x-4">
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/3"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/3"
                ></div>
                <div
                  class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/3"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center text-gray-600 dark:text-gray-400 mt-4">
      <p>Loading exchange rate data...</p>
    </div>
  </div>

  <div *ngIf="loadingError && !isAppLoading" class="text-center py-12">
    <div
      class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-6 max-w-md mx-auto"
    >
      <h3 class="text-red-800 dark:text-red-400 font-semibold mb-2">
        Failed to Load Data
      </h3>
      <p class="text-red-600 dark:text-red-300 mb-4">
        There was an error loading the exchange rate data. Please check your
        internet connection and try again.
      </p>
      <button
        (click)="retryLoading()"
        class="bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors"
      >
        Retry Loading
      </button>
    </div>
  </div>

  <div *ngIf="!isAppLoading && !loadingError" class="main-content">
    <div class="sidebar">
      <app-currency-selector></app-currency-selector>
    </div>

    <div class="content-area">
      <div class="rates-section">
        <app-current-rates></app-current-rates>
      </div>

      <div class="chart-section">
        <app-rate-chart></app-rate-chart>
      </div>

      <div class="historical-section">
        <app-historical-rates></app-historical-rates>
      </div>
    </div>
  </div>
</div>
